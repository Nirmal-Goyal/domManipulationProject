<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style type="text/css">
        body{
            align-items: center;
            justify-content: center;
        }
        .btn-danger{
            display: none;
        }

    </style>
</head>
<body>
    <span class="bi bi-clipboard-check fs-3 m-3"> Task Manager</span>
    <form onsubmit="event.preventDefault();" class="d-flex gap-3 m-3">
        <input type="text" id="txtName" placeholder="enter a task..." class="form-control w-25">
        <button class="btn btn-success" type="submit" onclick="addTask()">Add Task</button>
    </form>
    <button class="btn btn-danger" id="btnDelete" onclick="deleteTask()">Delete</button>



    <script type="text/javascript">
        let ul = document.createElement("ul");
        let button = document.getElementById("btnDelete"); 

        function addTask(){
            let li = document.createElement("li");
            li.textContent = document.getElementById("txtName").value;
            ul.appendChild(li);
            document.getElementById("txtName").value="";
            button.style.display="block";
            ul.appendChild(button);
        }
        document.body.appendChild(ul);

        function deleteTask(){
            ul.innerHTML = "";
            button.style.display="none";
        }

    </script>
</body>
</html>
